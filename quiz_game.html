<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Quiz Game</title>
</head>
<body>
<h2>JavaScript Quiz Game</h2>
<p>Click the button below to start the quiz.</p>
<button onclick="startQuiz()">Start Quiz</button>

<script>
function startQuiz(){
    alert("Welcome to the Quiz!");

    const questions = [
        ["What is the capital of France?", "paris"],
        ["What is 5 + 7?", "12"],
        ["Which language runs in the browser?", "javascript"],
        ["What is the color of the sky?", "blue"]
    ];

    let score = 0;

    for(let i = 0; i < questions.length; i++){
        let userAns = prompt(questions[i][0]);
        if(userAns && userAns.trim().toLowerCase() === questions[i][1]){
            score++;
        }
    }

    alert("Your final score is: " + score + "/" + questions.length);
}
</script>

</body>
</html>
